<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>PersonList</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Person List</h1>
<form>
    <input placeholder="Enter name ...." name="keyword"/>
    <button type="submit">Search</button>
</form>
<hr/>
<div>
 <table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Fullname</th>
        <th>Job</th>
        <th>Gender</th>
        <th>City</th>
        <th>Salary</th>
        <th>Birthday</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="person : ${persons}">
        <td th:text="${person.id}">ID</td>
        <td th:text="${person.fullname}">Fullname</td>
        <td th:text="${person.job}">Job</td>
        <td th:text="${person.gender}">Gender</td>
        <td th:text="${person.city}">City</td>
        <td th:text="${person.salary}">Salary</td>
        <td th:text="${person.birthday}">Birthday</td>
    </tr>
    </tbody>

 </table>
 <button onclick="window.location.href='/'">Back to List</button>
</div>


<script th:src="@{/js/main.js}"></script>
</body>
</html>
