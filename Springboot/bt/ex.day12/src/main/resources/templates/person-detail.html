<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Person-detail</title>
  <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<h2 th:if="${person == null}">Person not found</h2>
<div th:if="${person != null}">
  <h2>Person Detail</h2>

  <table border="1">
    <thead>
    <tr>
      <th>ID</th>
      <th>Fullname</th>
      <th>Job</th>
      <th>Gender</th>
      <th>City</th>
      <th>Salary</th>
      <th>Birthday</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td th:text="${person.id}">ID</td>
      <td th:text="${person.fullname}">Fullname</td>
      <td th:text="${person.job}">Job</td>
      <td th:text="${person.gender}">Gender</td>
      <td th:text="${person.city}">City</td>
      <td th:text="${person.salary}">Salary</td>
      <td th:text="${person.birthday}">Birthday</td>
    </tr>
    </tbody>
  </table>

  <hr/>

  <!-- Hiển thị Person Liên Quan -->
  <h3>Related Persons</h3>
  <table border="1">
    <thead>
    <tr>
      <th>ID</th>
      <th>Fullname</th>
      <th>Job</th>
      <th>Gender</th>
      <th>City</th>
      <th>Salary</th>
      <th>Birthday</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="relatedPerson : ${relatedPersons}">
      <td th:text="${relatedPerson.id}"></td>
      <td th:text="${relatedPerson.fullname}"></td>
      <td th:text="${relatedPerson.job}"></td>
      <td th:text="${relatedPerson.gender}"></td>
      <td th:text="${relatedPerson.city}"></td>
      <td th:text="${relatedPerson.salary}"></td>
      <td th:text="${relatedPerson.birthday}"></td>
    </tr>
    </tbody>
  </table>

  <!-- Back to List button -->
  <button onclick="window.location.href='/'">Back to List</button>
</div>

<script th:src="@{/js/main.js}"></script>
</body>
</html>
