<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Product Detail</h1>
    <div class="row">
        <div class="col-md-6">
            <img th:src="'https://picsum.photos/seed/' + ${product.id} + '/320/240'" class="card-img-top" alt="Product image">

        </div>
        <div class="col-md-6">
            <h2 th:text="${product.name}">Product Name</h2>
            <p th:text="${product.description}">Description</p>
            <p><strong class="Price">Price:</strong> <span th:text="${product.price}"></span> VND</p>
            <p><strong class="Discount">Discount:</strong> <span th:text="${product.priceDiscount}"></span> VNƒê</p>
            <p><strong class="Rating">Rating:</strong> <span th:text="${product.rating}"></span>/5</p>
            <a href="/" class="btn btn-secondary">Return list</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
